<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>dbt-styleguide</title>

  <!-- CSS, required (also downloads fonts) -->
  <link rel="stylesheet" href="../dist/styles.css?v=1.0">
</head>
<body class="container" style="padding-top: 50px;">
  <header>
    <h1>Hello World</h1>

    <!-- SVG usage, optional -->
    <object data="../dist/dbt-logo-full.svg" type="image/svg+xml" style="max-width: 100px;"></object>
  </header>
  <main>
    <div class=""
    <p>The dropdown proves presence of <code>arrow.woff</code> and JS.</p>
    <div class="dropdown dropdown-inline">
      <button class="btn btn-default arrow-down" type="button" data-toggle="dropdown">Dropdown</button>
      <ul class="dropdown-menu">
        <li><a href="#">Action</a></li>
        <li><a href="#">Another action</a></li>
        <li><a href="#">Something else here</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#">Separated link</a></li>
      </ul>
    </div>
  </main>

  <!-- JS, required -->
  <script src="../dist/scripts.js"></script>
</body>
</html>
