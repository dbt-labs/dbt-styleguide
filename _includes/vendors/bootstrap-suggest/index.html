<div class="container" style="margin-top:150px;">
<h1>jQuery Bootstrap Suggest Plugin Demos</h1>
<div class="row">
<div class="col-lg-6">
<div class="form-group">
   <label for="example-1">start typing with @</label>
   <textarea class="form-control" rows="8" id="example-1"></textarea>
</div>
</div>
<div class="col-lg-6">
<div class="form-group">
   <label for="example-2">start typing with #</label>
   <textarea class="form-control" rows="8" id="example-2"></textarea>
</div>
</div>
</div>
</div>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap-suggest.js"></script>
<script>
var users = [
  {username: 'lodev09', fullname: 'Jovanni Lo'},
  {username: 'foo', fullname: 'Foo User'},
  {username: 'bar', fullname: 'Bar User'},
  {username: 'twbs', fullname: 'Twitter Bootstrap'},
  {username: 'john', fullname: 'John Doe'},
  {username: 'jane', fullname: 'Jane Doe'},
];
$('#example-1').suggest('@', {
  data: users,
  map: function(user) {
    return {
      value: user.username,
      text: '<strong>'+user.username+'</strong> <small>'+user.fullname+'</small>'
    }
  }
})
$('#example-2').suggest('#', {
  data: users,
  filter: {
      casesensitive: true,
      limit: 10
    },
  map: function(user) {
    return {
      value: user.username,
      text: '<strong>'+user.username+'</strong> <small>'+user.fullname+'</small>'
    }
  }
})
</script>
